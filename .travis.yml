language: ruby
rvm:
- '2.1'
- '2.2'
addons:
  postgresql: '9.4'
before_script:
- psql -c 'create database tutsplus_ci_test;' -U postgres
- cp config/database.yml.travis config/database.yml

deploy:
  provider: engineyard
  api_key:
    secure: 
  app: tp_continuous_integration
  environment:
    develop: staging
    master: production
  migrate: !ruby/string:HighLine::String rake db:migrate
  on:
    repo: mmuehlberger/tutsplus-continuous-integration
